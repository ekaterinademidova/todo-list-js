<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <title>TODO-list</title>
</head>
<body>
    <div class="app">
        <div class="wrap">
            <div class="list">
                <div class="list__header">
                    <div class="list__title-wrap">
                        <span class="list__title">
                            New List
                        </span>
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                    <i class="fas fa-thumbtack"></i>
                </div>
                <div class="list__body">
                    <div class="list__item add">
                        <i class="fas fa-plus"></i>
                        <input type="text" class="list__item-text" placeholder="List item">
                        <i class="fas fa-angle-double-right"></i>
                    </div>
                </div>
                <div class="list__footer">
                    <div class="list__footer-options">
                        <i class="fas fa-bell"></i>
                        <i class="fas fa-user-plus"></i>
                        <i class="fas fa-palette"></i>
                        <i class="fas fa-image"></i>
                        <i class="fas fa-archive"></i>
                        <i class="fas fa-ellipsis-v"></i>
                        <i class="fas fa-arrow-left"></i>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                    <input type="button" class="list__footer-btn" value="Close">
                </div>
            </div>
        </div>
    </div>
    <div class="app">
        <div class="wrap">
            <div class="list ready">
                <div class="list__header">
                    <div class="list__title-wrap">
                        <span class="list__title">
                            Shopping list
                        </span>
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                    <i class="fas fa-thumbtack"></i>
                </div>
                <div class="list__body">
                    <ul class="list__nav-tabs">
                        <li class="list__nav-item active">
                          <a href="#">Actuals</a>
                        </li>
                        <li class="list__nav-item">
                            <a href="#">Archived</a>
                        </li>
                    </ul>
                    <div class="list__items">
                        <div class="list__items-todo">
                            <div class="list__item todo">
                                <i class="fas fa-caret-right"></i>
                                <p class="list__item-text">Ice cream</p>
                                <i class="fas fa-edit"></i>
                                <i class="fas fa-check"></i>
                            </div>
                            <div class="list__item todo">
                                <i class="fas fa-caret-right"></i>
                                <p class="list__item-text">Chilli</p>
                                <i class="fas fa-edit"></i>
                                <i class="fas fa-check"></i>
                            </div>
                            <div class="list__item todo">
                                <i class="fas fa-caret-right"></i>
                                <p class="list__item-text">Greeting card</p>
                                <i class="fas fa-edit"></i>
                                <i class="fas fa-check"></i>
                            </div>
                        </div>
                        <div class="list__items-done">
                            <div class="list__item done">
                                <i class="fas fa-check-square"></i>
                                <p class="list__item-text">Tomatoes</p>
                            </div>
                            <div class="list__item done">
                                <i class="fas fa-check-square"></i>
                                <p class="list__item-text">Meat</p>
                            </div>
                            <div class="list__item done">
                                <i class="fas fa-check-square"></i>
                                <p class="list__item-text">Condiments</p>
                            </div>
                        </div>
                    </div>
                    <div class="list__item add">
                        <i class="fas fa-plus"></i>
                        <input type="text" class="list__item-text" placeholder="List item">
                        <i class="fas fa-angle-double-right"></i>
                    </div>
                </div>
                <div class="list__footer">
                    <div class="list__footer-options">
                        <i class="fas fa-bell"></i>
                        <i class="fas fa-user-plus"></i>
                        <i class="fas fa-palette"></i>
                        <i class="fas fa-image"></i>
                        <i class="fas fa-archive"></i>
                        <i class="fas fa-ellipsis-v"></i>
                        <i class="fas fa-arrow-left"></i>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                    <input type="button" class="list__footer-btn" value="Close">
                </div>
            </div>
        </div>
    </div>

    <div class="app">
        <div class="wrap">
            <div class="list ready">
                <div class="list__header">
                    <div class="list__title-wrap">
                        <span class="list__title">
                            Shopping list
                        </span>
                        <i class="fas fa-pencil-alt"></i>
                    </div>
                    <i class="fas fa-thumbtack"></i>
                </div>
                <div class="list__body">
                    <ul class="list__nav-tabs">
                        <li class="list__nav-item">
                          <a href="#">Actuals</a>
                        </li>
                        <li class="list__nav-item active">
                            <a href="#">Archived</a>
                        </li>
                    </ul>
                    <div class="list__items-arch">
                        <div class="list__item arch">
                            <i class="fas fa-minus-square"></i>
                            <p class="list__item-text">Cucumbers</p>
                        </div>
                        <div class="list__item arch">
                            <i class="fas fa-minus-square"></i>
                            <p class="list__item-text">Salt</p>
                        </div>
                    </div>
                </div>
                <div class="list__footer">
                    <div class="list__footer-options">
                        <i class="fas fa-bell"></i>
                        <i class="fas fa-user-plus"></i>
                        <i class="fas fa-palette"></i>
                        <i class="fas fa-image"></i>
                        <i class="fas fa-archive"></i>
                        <i class="fas fa-ellipsis-v"></i>
                        <i class="fas fa-arrow-left"></i>
                        <i class="fas fa-arrow-right"></i>
                    </div>
                    <input type="button" class="list__footer-btn" value="Close">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
