<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <title>TODO-list</title>
</head>
<body>
<div id="container" class="container">
    <div class="themes">
        <div class="themes-item active">
            <i class="fas fa-moon"></i>
        </div>
    </div>
    <div class="app">
        <div class="wrap">
            <div id="list" class="list">
                <div class="list__header">
                    <div id="titleWrap" class="list__title-wrap">
                        <input id="title" type="text" class="list__title" value="New List" readonly>
                        <i id="editTitle" class="fas fa-pencil-alt"></i>
                        <i id="cancelEditTitle" class="fas fa-times"></i>
                        <i id="saveEditTitle" class="fas fa-save"></i>
                    </div>
                </div>
                <div class="list__body">
                    <ul id="tabs" class="list__nav-tabs">
                        <li id="actuals" class="list__nav-item">
                          <a href="#">Actuals</a>
                        </li>
                        <li id="archived" class="list__nav-item">
                            <a href="#">Archived</a>
                        </li>
                    </ul>
                    <div id="actualsInfo">
                        <div id="todoList" class="list__items-todo"></div>
                        <div class="list__item add">
                            <i class="fas fa-plus"></i>
                            <input id="addItemText" type="text" class="list__item-text" placeholder="List item" autofocus>
                            <i id="btnAddNewItem" class="fas fa-angle-double-right"></i>
                        </div>
                        <div id="dropdown" class="list__dropdown">
                            <i id="btnShowDoneList" class="fas fa-chevron-down"></i>
                            <input id="dropdownText" type="text" class="list__item-text" readonly/>
                        </div>
                        <div id="doneList" class="list__items-done"></div>
                    </div>
                    <div id="archList" class="list__items-arch"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
